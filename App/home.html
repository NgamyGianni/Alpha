<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Alpha</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
    <b>Départ: </b>
    <input id="start" type="text" name="depart">
    <b>Arrivé: </b>
    <input id="end" type="text" name="arrivé">
    <select id="temps">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <input id="btn" type="button" name="btn" value="Ok">
    <p id="distance"></p>
    <p id="prix"></p>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 41.85, lng: -87.65}
        });

        var infoWindow = new google.maps.InfoWindow;
        
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.zoom = 16
            infoWindow.setPosition(pos);
            infoWindow.setContent('Vous êtes ici.');
            infoWindow.open(map);
            map.setCenter(pos);
            var cityCircle = new google.maps.Circle({
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0,
                map: map,
                center: pos,
                radius: 10000
            });
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        directionsRenderer.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsRenderer);
        };
        document.getElementById('btn').addEventListener('click', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsRenderer) {
        directionsService.route(
            {
              origin: {query: document.getElementById('start').value},
              destination: {query: document.getElementById('end').value},
              travelMode: 'DRIVING'
            },
            function(response, status) {
              if (status === 'OK') {
                directionsRenderer.setDirections(response);
                document.getElementById('distance').textContent = "distance = " + directionsRenderer.getDirections().routes[0].legs[0].distance.value/1000 + " km";
                prix(directionsRenderer.getDirections().routes[0].legs[0].distance.value/1000, document.getElementById('temps').value)
              } else {
                window.alert('Directions request failed due to ' + status);
              }
            });
      }

      function prix(distance, temps){
        var x = 0;
        let express = 2;

        if (temps <= express){
            if (distance <= 2){
                x = 4.0;
            }
            else{
                x = 6.5 + 0.3*(distance-10);
            }
        }
        else{
            x = 6.5 - (0.5*(temps-1)) + 0.3*(distance-10);
        }
        if (x < 3){
            x = 3.0;
        }
        document.getElementById('prix').textContent = "prix = " + x + " euros";
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeJBseo2iePJ_DCh7iIO28cjf9qTk-6bo&callback=initMap">
    </script>
  </body>
</html>
